<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="alert alert-info">
                    Acesse seus dados <a href="#">clicando aqui</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="container g-0">
                    <h1>Contato</h1>
                    <form>
                        <label class="form-label" for="nome">Nome:</label>
                        <input class="form-control" type="text" id="nome" />
                        <label for="email" class="form-label">E-mail:</label>
                        <input id="email" type="email" class="form-control">
                        <label class="form-label">Telefone:</label>
                        <input class="form-control" type="text" id="telefone" />
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="termos">Aceito os termos</label>
                            <input class="form-check-input" type="checkbox" id="termos">
                        </div>
                        <button class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
