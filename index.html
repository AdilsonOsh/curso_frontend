<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Formulário</title>
</head>
<body>
    <section id="inputs">
        <div class="container">
            <h1>Formulário</h1>
            <form id="numform">
                <input type="number" id="campoa" placeholder="Campo A" required max="100">
                <br>
                <input type="number" id="campob" placeholder="Campo B" required max="100">
                <br>
                <button id="submit" type="submit">Enviar</button>
            </form>
            <p id="msg-resposta">
                Campo B deve ser maior que o Campo A
            </p>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
